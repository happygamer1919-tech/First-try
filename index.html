<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Try</title>
  <!-- Link your CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Add a wrapper div so CSS can center and style it -->
  <div class="container">
  <h1>Pick one</h1>
  <p class="muted">Two choices. See live percentages below.</p>

  <div class="poll">
    <button id="btnDollar" class="choice">$</button>
    <button id="btnHash" class="choice">#</button>
  </div>

  <div class="stats">
    <div><strong>$</strong> <span id="pctDollar">0%</span></div>
    <div><strong>#</strong> <span id="pctHash">0%</span></div>
    <div class="total">Total votes: <span id="totalVotes">0</span></div>
    <div class="note">One vote per browser (stored locally).</div>
  </div>
</div>

<!-- add this before </body> -->
<script src="script.js"></script>
